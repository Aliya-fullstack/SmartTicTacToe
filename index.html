<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 20px;
      justify-content: center;
      margin: auto;
    }

    .cell {
      margin-top: 200px;
      border-radius: 10px;
      width: 100px;
      height: 100px;
      border: 2px solid rgb(248, 245, 245);
      font-size: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, palevioletred 0%, #f1c0c0 40%, #fbc2eb 100%);
      transition: all 0.5s ease;
      z-index: 3;
    }

    #status {
      font-size: 30px;
      font-weight: bold;
      margin-left: 650px;
      margin-top: 250px;
      color: rgb(230, 92, 115);
      transition: opacity 1s ease;
    }

    h1 {
      margin-left: 550px;
      font-size: 80px;
      color: palevioletred;
      position: absolute;

    }

    .reset {
      width: 8%;
      height: 40px;
      margin-left: 700px;
      color: palevioletred;
      border: none;
      font-size: 20px;
      outline: none;
      cursor: pointer;
    }

    .reset:hover {
      background-color: palevioletred;
      border: solid white 2px;
      color: white;
    }

    .cell.x {
      color: palevioletred;
    }

    .cell.o {
      color: #eff0f1;
    }

    .winner {
      color: rgb(221, 2, 2) !important;
      transform: scale(1.3);
    }

    .background {
      position: relative;
      width: 100%;
      height: 750px;
    }

    .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 750px;
      object-fit: cover;
      z-index: -1;
    }

    /* ================= RESPONSIVE ================= */


    /* LAPTOP */

    @media(max-width:1200px) {

      h1 {

        margin-left: 50%;

        transform: translateX(-50%);

        text-align: center;

      }

      #status {

        margin-left: 50%;

        transform: translateX(-50%);

        text-align: center;

      }

      .reset {

        margin-left: 50%;

        transform: translateX(-50%);

        width: 150px;

      }

    }


    /* TABLET */

    @media(max-width:992px) {

      .board {

        grid-template-columns: repeat(3, 90px);

        grid-template-rows: repeat(3, 90px);

        gap: 15px;

      }

      .cell {

        width: 90px;

        height: 90px;

        margin-top: 150px;

        font-size: 35px;

      }

      h1 {

        font-size: 60px;

      }

      #status {

        margin-top: 200px;

        font-size: 26px;

      }

      .cover {

        height: 100vh;

      }

    }


    /* ========== MOBILE ========== */

@media(max-width:768px){

.board{

grid-template-columns:repeat(3,120px);

grid-template-rows:repeat(3,120px);

gap:18px;

}

.cell{

width:120px;

height:120px;

font-size:38px;

margin-top:140px;

}

}


/* SMALL MOBILE */

@media(max-width:480px){

.board{

grid-template-columns:repeat(3,110px);

grid-template-rows:repeat(3,110px);

gap:15px;

}

.cell{

width:110px;

height:110px;

font-size:30px;

margin-top:120px;

}

}
  </style>
</head>

<body>
  <div class="background">
    <img class="cover" src="ticimg.jpg" alt="">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
      <div class="cell" onclick="makeMove(this,0)"></div>
      <div class="cell" onclick="makeMove(this,1)"></div>
      <div class="cell" onclick="makeMove(this,2)"></div>
      <div class="cell" onclick="makeMove(this,3)"></div>
      <div class="cell" onclick="makeMove(this,4)"></div>
      <div class="cell" onclick="makeMove(this,5)"></div>
      <div class="cell" onclick="makeMove(this,6)"></div>
      <div class="cell" onclick="makeMove(this,7)"></div>
      <div class="cell" onclick="makeMove(this,8)"></div>
    </div>
    <p id="status">Player X's turn</p>
    <button class="reset" onclick="resetGame()">Reset</button>
  </div>

  <script>
    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    function makeMove(cell, index) {
      if (board[index] === "" && gameActive) {
        board[index] = currentPlayer;
        cell.textContent = currentPlayer;
        cell.classList.add(currentPlayer === "X" ? "x" : "o");

        let win = checkWin();
        if (win) {
          document.getElementById("status").textContent = "Player " + currentPlayer + " WINS!";
          gameActive = false;
          win.forEach(i => document.querySelectorAll(".cell")[i].classList.add("winner"));
        }
        else if (board.every(s => s !== "")) {
          document.getElementById("status").textContent = "It's a draw!";
          gameActive = false;
        }
        else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          document.getElementById("status").textContent = "Player " + currentPlayer + "'s turn";
        }
      }
    }

    function checkWin() {
      const wins = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      for (let pattern of wins) {
        if (pattern.every(i => board[i] === currentPlayer)) {
          return pattern;
        }
      }
      return null;
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      document.getElementById("status").textContent = "Player X's turn";


      document.querySelectorAll(".cell").forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("x", "o", "winner");
      });
    }
  </script>

</body>

</html>
